{% extends "index.html" %}

{% block img %}
{% endblock %}
{% block content %}
    <div class="col s12 m6 book-detail">
      <div class="card blue-grey darken-1 book-detail-card">
        <div class="card-content white-text">
          <h1 class='book-detail-head'><span class="card-title">{{ booklease }}</span></h1>
          <p>Borrower: {{booklease.borrower}}</p>
          <p>Borrowed Date: {{booklease.borrowed_date}}</p>
          <p>Return Date: {{booklease.return_date}}</p>
          <p>Due Date: {{booklease.due_date}}</p>
          <div class="card-action links">
              <a href="/book-status/" class="waves-effect waves-green btn-flat book-action">Back to List</a>
          </div>
      </div>
    </div>
  </div>
{% endblock content %}
